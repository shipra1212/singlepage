<!DOCTYPE html>
<!--ng-app directive tells AngularJS that myApp
	is the root element of the application -->
<html ng-app="myApp">

<head>
    <!--import the angularjs libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js">
    </script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <style>
        a {
            color: rgb(78, 26, 26);
            background-color: rgb(207, 37, 150);
            font-size: 30px;
        }
    </style>
    <!--hg-template indicates the pages
			that get loaded as per requirement-->
    <div class="row">
        <script type="text/ng-template" id="gallery.html">

            <style>
                .rounded{
                     border-radius: 20px;
                     height:200px;
                     width: 300px;
                     margin-top: 20px;
                     margin-bottom: 20px;
                     margin-left: 20px;
                     margin-right: 20px;
                }
            </style>
            <!-- <body> -->
                <div><center><h1>Gallery</h1></center></div>
                <div ng-controller="FirstController" style="padding: 30px;">
                    <table width="100%" >
                        <tr height="30%" >
                            <td>  <img src="images/img-2.jpeg"  class="rounded"> </td>
                            <td>   <img src="images/img-3.jpeg"  class="rounded"> </td>
                            <td>  <img src="images/img-4.jpeg"  class="rounded"> </td>
                           
                        </tr>
                        <tr>
                            <td>  <img src="images/img-5.jpeg"  class="rounded"> </td>
                            <td>  <img src="images/img-6.jpeg"  class="rounded"> </td>
                            <td>  <img src="images/img-6.jpeg"  class="rounded"> </td>
                        </tr>
            
                    </table>
                
                </div>
        </script>
        <!--
            second controller 
        -->
        <script type="text/ng-template" id="empdata.html">
            <div style="text-align: center;font-family: timesnewroman;font-size: 40px">GUIDE DETAILS</div>

            <div class="row">
                <table class="table table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">

                            </th>
                            <th scope="col">GUIDE_NAME<br>

                            </th>
                            <th scope="col">ID<br>

                            </th>
                            <th scope="col">PHONE_NO<br>

                            </th>
                            <th scope="col">ADDRESS<br>

                            </th>
                            <th scope="col">PIN<br>

                            </th>


                        </tr>
                    </thead>
                    <tbody>
            </div>
            <tr ng-repeat="item in names">
                <td></td>
                <td>{{item.employee_id|uppercase}}</td>
                <td>{{item.employee_name}}</td>
                <td>{{item.employee_phnno}}</td>
                <td>{{item.employee_address|uppercase}}</td>
                <td>{{item.employee_pincode}}</td>

            </tr>

            </tbody>
            </table>

        </script>
        <!--
            third controller
        -->
        <script type="text/ng-template" id="resto.html">
            <div style="text-align: center;font-family: timesnewroman;font-size: 40px">SEARCH GUIDE DETAILS</div>
            <div class="row form-group" style="text-align: center">
                <div class="col-4"></div>
                <div class="col-4">Search<br><input class="form-control" type="text" placeholder="Search " ng-model="find"></div>
                <div class="col-4"></div>
            </div>
            <div class="row form-group">
                <div class="col-5"></div>
                <div class="col-5"></div>
            </div>
            <div class="row">
                <table class="table table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">
                                <div>
                                    ROWS :<br><input type="number" ng-model="rowlimit">

                                </div>
                            </th>
                            <th scope="col">Guide_id<br>
                                <input type="text" ng-model="search.employee_id">
                            </th>
                            <th scope="col">Guide_name<br>
                                <input type="text" ng-model="search.employee_name">
                            </th>
                            <th scope="col">Guide_phnno<br>
                                <input type="text" ng-model="search.employee_phnno">
                            </th>
                            <th scope="col">Guide_address<br>
                                <input type="text" ng-model="search.employee_address">
                            </th>
                            <th scope="col">Guide_pincode<br>
                                <input type="text" ng-model="search.employee_pincode">
                            </th>

                        </tr>
                    </thead>
                    <tbody>
            </div>
            <tr ng-repeat="item in names|filter:search|filter:find |filter:find2 |limitTo:rowlimit | orderBy:'-price'">
                <td></td>
                <td>{{item.employee_id|uppercase}}</td>
                <td>{{item.employee_name}}</td>
                <td>{{item.employee_phnno}}</td>
                <td>{{item.employee_address|uppercase}}</td>
                <td>{{item.employee_pincode}}</td>
            </tr>
            </tr>

            </tbody>
            </table>
        </script>
    </div>
    <!--hyperlinks to load different
			pages dynamically-->
    <div class="row" style="text-align: center;font: 30px;color: rgb(142, 167, 30); background-color: rgb(218, 33, 171);">
        <div class="col-4">
            <a href="#/gallery">GALLERY</a>
        </div>
        <div class="col-4">
            <a href="#/empdata">GUIDE DETAILS</a>

        </div>
        <div class="col-4">
            <a href="#/resto">SEARCH DETAILS</a>
        </div>
    </div>

    <div ng-view></div>
    <script type="text/javascript" src="foode.js"></script>
</body>

</html>
